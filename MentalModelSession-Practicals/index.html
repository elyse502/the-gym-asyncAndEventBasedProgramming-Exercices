<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <style>
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.7;
      }

      .processing {
        background-color: #ffd700;
      }
    </style>
  </head>
  <body>
    <button id="clickButton">Click me! Count: 0</button>

    <script src="script.js"></script>
  </body>
</html>
